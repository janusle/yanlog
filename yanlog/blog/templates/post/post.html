{% extends 'base.html' %}

{% load bootstrap3 %}
{% load staticfiles %}
{% load parse_markdown %}
{% load disqus_tags %}
{% disqus_dev %}

{% block main %}

<div class="container">
    {{ object.title }}

    {{ object.content | md }}

    {% for tag in object.tags.all %}
        {{ tag }}
    {% endfor %}

    {% disqus_show_comments %}
</div>


{% endblock %}
