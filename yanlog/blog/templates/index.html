{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="row">
    {% if tag %}
      <h1>Posts in tag "{{ tag }}"</h1>
    {% endif %}

    {% if year %}
      <h1>Posts in year "{{ year }}"</h1>
    {% endif %}

    {% for post in object_list %}
      {% include 'post/post_snippet.html' %}
    {% endfor %}
  </div>
</div>
{% endblock %}
