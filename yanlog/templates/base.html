

<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->

<html class="no-js" lang="en" >

<head>
  <meta charset="utf-8">
  <!-- If you delete this meta tag World War Z will become a reality -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load bootstrap3 %}
  {% load staticfiles %}
  {% bootstrap_css %}
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/code_highlight.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  {% bootstrap_javascript %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    ga('create', 'UA-3502121-5', 'auto');

  <title>{{ blog_title }}</title>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ blog_title }}</a>
      </div>

      <ul class="nav navbar-nav navbar-right">

           <li>
             <a href="{% url 'blog:archives' %}">
               <i class="fa fa-archive"></i>
               <span>Archives</span>
             </a>
           </li>

         <li>
           <a href="/about/">
            <i class="fa fa-user"></i>
             <span>About</span>
           </a>
         </li>
      </ul>
    </div>
  </nav> <!--header-->

  <div class="container">
    <div class="row">
       {% block main %}{% endblock %}
    </div>
  </div>

  <footer>
    <div class="container">
      <hr/>
      <div class="row">
        <div class="col-md-8">
          Copyright Â© {% now "Y" %} - {{ blog_author }}
        </div>
        <div class="col-md-4">
          <p class="pull-right">
            Powered by <a href="https://github.com/janusle/yanlog">Yanlog</a>
          </p>
        </div>
      </div>
    </div>
  </footer>

</body>


</html>
