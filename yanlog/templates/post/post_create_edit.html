{% extends 'base.html' %}

{% load bootstrap3 %}
{% load staticfiles %}

{% block main %}


<div id="blog-nav">
<i class="fa fa-arrow-circle-left"></i>
<a href="{% url 'blog:admin' %}">Back to post list</a>
</div>

<div id="post-editor">
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-success" type="submit" value="{{ action }}" />
  <a href="{{ post.get_absolute_url }}delete/"><button type="button" class="btn btn-danger">delete</button></a>
</form>
</div>

<script src="{% static 'js/epiceditor.min.js' %}"></script>
<script>
  var opts = {
    container: 'content_editor',
    textarea: 'id_content',
    basePath: '',
    theme: {
      base: '{% static "css/epiceditor/themes/base/epiceditor.css" %}',
      preview: '{% static "css/epiceditor/themes/preview/preview-dark.css" %}',
      editor: '{% static "css/epiceditor/themes/editor/epic-dark.css" %}'
    },
    clientSideStorage: false
  }
  var editor = new EpicEditor(opts).load();
</script>

{% endblock %}
